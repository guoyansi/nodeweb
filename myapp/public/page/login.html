<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="../static/lazy/face/4/css/base.css" />
		<link rel="stylesheet" href="../static/login/login.css" />
	</head>
	<body>
		<div class="login-body">
			<div class="login-title">EMS看板后台管理系统</div>

				</div>
				<div style="color: red;">
						<!--密码错误-->
				</div>
				<div class="login-form-group">
					<input class="login-form-btn" type="button" value="登录" onclick="login();" />
				</div>
			</div>
			</form>
		</div>
		<div class="login-bj"></div>
